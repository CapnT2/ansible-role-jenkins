{% if jenkins_lecert.stat.exists %}
## main vhost
server {
  listen 443 ssl http2;
  server_name {{ jenkins_fqdn }};

  # SSL configuration
  include common/secure-ssl.conf;
  ssl_certificate /etc/letsencrypt/live/{{ jenkins_fqdn }}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/{{ jenkins_fqdn }}/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/{{ jenkins_fqdn }}/chain.pem;
  ssl_dhparam /etc/nginx/dhparam.pem;

  # location @jenkins {
  location / {
    sendfile off;
    proxy_pass         http://127.0.0.1:8080;
    proxy_redirect     default;

    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_max_temp_file_size 0;

    #this is the maximum upload size
    client_max_body_size       100m;
    client_body_buffer_size    128k;

    proxy_connect_timeout      90;
    proxy_send_timeout         90;
    proxy_read_timeout         90;

    proxy_buffer_size          4k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;
  }

}
{% endif %}

## non-https redirect
server {
  listen 80;
  server_name {{ jenkins_fqdn }};

  root /var/lib/jenkins;

  location /.well-known/ {
  }

  location / {
    return 301 https://{{ jenkins_fqdn }}$request_uri;
  }
}
